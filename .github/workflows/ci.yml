name: Hadoop Kodo CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 1.8
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn package -DskipTests
